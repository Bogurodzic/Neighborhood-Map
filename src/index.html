<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Neighborhood Map</title>
</head>
<body>
  <main class="wrapper">
    <div class="info">
      <div class="info-title">
        <h2 class="info-title__item">My favourite places in Warsaw</h2>
      </div>
      <div class="info-search">
        <input class="info-search__item" type="text" name="searched-place" placeholder="What place are you looking for?">
      </div>
      <ul class="place-list">
        <li class="place-list__item">place 1</li>
        <li class="place-list__item">place 2</li>
      </ul>
    </div>
    <div id="map" class="map"></div>
  </main>
  <script src="js/bundle.js"></script>
</body>
</html>
