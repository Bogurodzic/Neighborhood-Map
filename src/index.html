<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Neighborhood Map</title>
</head>
<body>
  <div class="wrapper">
    <aside class="info info--visible" id="info">
      <div class="info-title">
        <h2 class="info-title__item">My favourite places in Warsaw</h2>
      </div>
      <div class="info-search">
        <input data-bind="textInput: updateMarkers(), value: filter, valueUpdate: 'afterkeydown'" class="info-search__item" id="place-name" type="text" name="searched-place" placeholder="What place are you looking for?" >
      </div>
      <ul class="place-list" data-bind="foreach: filteredPlaces">
        <li data-bind="text: name, event: { click: $parent.showClickedPlace }" class="place-list__item"></li>
      </ul>
    </aside>
    <main id="map" class="map"></main>
    <img class="show" id="show" src="img/show.png" alt="">
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
